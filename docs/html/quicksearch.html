    {"global.html":{"id":"global.html","title":"Global","body":" js-middleware Classes MiddlewareManager Global compose Global Methods compose(funcs) Composes single-argument functions from right to left. The rightmost function can take multiple arguments as it provides the signature for the resulting composite function. Parameters: Name Type Argument Description funcs function &lt;repeatable&gt; The functions to compose. Returns: A function obtained by composing the argument functions from right to left. For example, compose(f, g, h) is identical to doing (...args) =&gt; f(g(h(...args))). Type function × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" js-middleware Classes MiddlewareManager Global compose Classes Classes MiddlewareManager MiddlewareManager × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" js-middleware Classes MiddlewareManager Global compose js-middlewarePowerful Javascript Middleware Pattern implementation, apply middleweares to any object. A painless solution to make codes as scalable and maintainable as ReduxJS and ExpressJS. Links Project overview Documentation GitHub repo OverviewMiddleware functions are functions that have access to the target function and it's arguments, and the target object and the next middleware function in the target function cycle. The next middleware function is commonly denoted by a variable named next. Middleware functions can perform the following tasks: Execute any code. Make changes to the function's arguments. End the target function. Call the next middleware in the stack. If the current middleware function does not end the target function cycle, it must call next() to pass control to the next middleware function. Otherwise, the target function will be left hanging. Get started window.MiddlewareManager is available for browsers by include dist/middleware.min.js file in your HTML.&lt;script src=&quot;middleware.min.js&quot;&gt;&lt;/script&gt; Or install the packagenpm install --save js-middlewareand import it in your filesimport {MiddlewareManager} from 'js-middleware'; UsagesBasicWe define a Person class. // the target object class Person { // the target function walk(step) { this.step = step; } speak(word) { this.word = word; } }Then we define a middleware function to print log. // middleware for walk function const logger = target =&gt; next =&gt; (...args) =&gt; { console.log(`walk start, steps: ${args[0]}.`); const result = next(...args); console.log(`walk end.`); return result; }Now we apply the log function as a middleware to a Person instance. // apply middleware to target object const p = new Person(); const middlewareManager = new MiddlewareManager(p); middlewareManager.use('walk', walk); p.walk(3);Whenever a Person instance call it's walk method, we'll see logs from the looger middleware. Middleware objectWe can also apply a middleware object to a target object. Middleware object is an object that contains function's name as same as the target object's function name. Function's name start or end with &quot;_&quot; will not be able to apply middleware. const PersonMiddleware { walk: target =&gt; next =&gt; step =&gt; { console.log(`walk start, steps: step.`); const result = next(step); console.log(`walk end.`); return result; }, speak: target =&gt; next =&gt; word =&gt; { word = 'this is a middleware trying to say: ' + word; return next(word); } } // apply middleware to target object const p = new Person(); const middlewareManager = new MiddlewareManager(p); middlewareManager.use(PersonMiddleware); p.walk(3); p.speak('hi');middlewareMethodsOr we can use middlewareMethods to define function names for middleweare target within a class. class PersonMiddleware { constructor() { /** * Define function names for middleweare target. * @type {Array} */ this.middlewareMethods = ['walk', 'speak']; } log(text) { console.log('Middleware log: ' + text); } walk(target) { return next =&gt; step =&gt; { this.log(`walk start, steps: step.`); const result = next(step); this.log(`walk end.`); return result; } } speak(target) { return next =&gt; word =&gt; { this.log('this is a middleware tring to say: ' + word); return next(word); } } } // apply middleware to target object const p = new Person(); const middlewareManager = new MiddlewareManager(p); middlewareManager.use(new PersonMiddleware()) p.walk(3); p.speak('hi');APIs.use(methodName, ...middlewares)Apply (register) middleware functions to the target function or apply (register) middleware objects. If the first argument is a middleware object, the rest arguments must be middleware objects. {string|object} methodName String for target function name, object for a middleware object. {...function} middlewares The middleware chain to be applied. return {object} this Build Run npm install to install requirements. Run gulp to builds the library, generates dist/middleware.js as the core script, watches for file changes, starts a HTTP server for debug. Usage gulp [TASK] Available tasks default Run tasks: clean, lint, build, docs, watch, server build Builds the library clean Cleans files clean:dist Cleans dist files docs Builds documentation docs:html Builds HTML documentation docs:md Builds markdown documentation help Display this help text. lint Lint JS files server Starts a HTTP server for debug. watch Watches for changes in files, re-lint, re-build &amp; re-docs Run gulp docs to build docs. View markdown docs with docs/API.md, or run gulp server to start a HTTP server and view HTML docs with localhost:3000/docs/html/. Roadmap &amp; Make contributions once(methodName, ...middlewares) Apply middlewares only run once. Supports RegExp to match method names, pass the current method name to the current middleware. Be able to unuse middlewares. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20 using the DocStrap template. "},"MiddlewareManager.html":{"id":"MiddlewareManager.html","title":"Class: MiddlewareManager","body":" js-middleware Classes MiddlewareManager Global compose Class: MiddlewareManager MiddlewareManager Manage middlewares for an object. Middleware functions are functions that have access to the target function and it's arguments, and the target object and the next middleware function in the target function cycle. The next middleware function is commonly denoted by a variable named next. Middleware functions can perform the following tasks: Execute any code. Make changes to the function's arguments. End the target function. Call the next middleware in the stack. If the current middleware function does not end the target function cycle, it must call next() to pass control to the next middleware function. Otherwise, the target function will be left hanging. e.g. const walk = target =&gt; next =&gt; (...args) =&gt; { this.log(`walk function start.`); const result = next(...args); this.log(`walk function end.`); return result; }Middleware object is an object that contains function's name as same as the target object's function name. e.g. const Logger = { walk: target =&gt; next =&gt; (...args) =&gt; { console.log(`walk function start.`); const result = next(...args); console.log(`walk function end.`); return result; } }Function's name start or end with &quot;_&quot; will not be able to apply middleware. new MiddlewareManager() Example ## Basic We define a Person class. // the target object class Person { // the target function walk(step) { this.step = step; } speak(word) { this.word = word; } } Then we define a middleware function to print log. // middleware for walk function const logger = target =&gt; next =&gt; (...args) =&gt; { console.log(`walk start, steps: ${args[0]}.`); const result = next(...args); console.log(`walk end.`); return result; } Now we apply the log function as a middleware to a Person instance. // apply middleware to target object const p = new Person(); const middlewareManager = new MiddlewareManager(p); middlewareManager.use('walk', walk); p.walk(3); Whenever a Person instance call it's walk method, we'll see logs from the looger middleware. ## Middleware object We can also apply a middleware object to a target object. Middleware object is an object that contains function's name as same as the target object's function name. const PersonMiddleware { walk: target =&gt; next =&gt; step =&gt; { console.log(`walk start, steps: step.`); const result = next(step); console.log(`walk end.`); return result; }, speak: target =&gt; next =&gt; word =&gt; { word = 'this is a middleware trying to say: ' + word; return next(word); } } // apply middleware to target object const p = new Person(); const middlewareManager = new MiddlewareManager(p); middlewareManager.use(PersonMiddleware); p.walk(3); p.speak('hi'); ## middlewareMethods Or we can use `middlewareMethods` to define function names for middleware target within a class. class PersonMiddleware { constructor() { //Define function names for middleware target. this.middlewareMethods = ['walk', 'speak']; } log(text) { console.log('Middleware log: ' + text); } walk(target) { return next =&gt; step =&gt; { this.log(`walk start, steps: step.`); const result = next(step); this.log(`walk end.`); return result; } } speak(target) { return next =&gt; word =&gt; { this.log('this is a middleware trying to say: ' + word); return next(word); } } } // apply middleware to target object const p = new Person(); const middlewareManager = new MiddlewareManager(p); middlewareManager.use(new PersonMiddleware()) p.walk(3); p.speak('hi'); Methods use(methodName, middlewares) Apply (register) middleware functions to the target function or apply (register) middleware objects. If the first argument is a middleware object, the rest arguments must be middleware objects. Parameters: Name Type Argument Description methodName string | object String for target function name, object for a middleware object. middlewares function | object &lt;repeatable&gt; The middleware chain to be applied. Returns: this Type object Class: MiddlewareManager MiddlewareManager new MiddlewareManager(target, middlewareObjects) Parameters: Name Type Argument Description target object The target object. middlewareObjects object &lt;repeatable&gt; Middleware objects. Returns: this Type object Methods use(methodName, middlewares) Apply (register) middleware functions to the target function or apply (register) middleware objects. If the first argument is a middleware object, the rest arguments must be middleware objects. Parameters: Name Type Argument Description methodName string | object String for target function name, object for a middleware object. middlewares function | object &lt;repeatable&gt; The middleware chain to be applied. Returns: this Type object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20 using the DocStrap template. "}}
